<body>
    <ul class="language">
        <li>Js</li>
        <li>Java</li>
        <li>C</li>
        <li>C++</li>
    </ul>
</body><script>
    document.body.style.backgroundColor = "gray"
    function add(languageName){
        const li = document.createElement('li')
        let addText = document.createTextNode(`${languageName}`)
        li.appendChild(addText)
        document.body.appendChild(li)
        // anoter way to add text
        //li.innerHTML = `${languageName}`
        // document.quearySelector('.language').appendChild(li)
        
    }
    function opotimsie(languageName){
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }

    opotimsie("python")
