<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body {
            background: gray;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            height: 50vh;
            width: 50vw;
            border: 2px solid rgb(68, 67, 67);
            padding: 1em;
            margin: 10%;
            position: relative;
            left: 7em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>
            <label for="height">Height in CM :</label>
            <input type="text" name="height" id="height"><br>
            <label for="Weight">Weight in KG :</label>
            <input type="text" name="Weight" id="Weight"><br>
            <button id="calculate">Calculate</button>
        </form>
        <div id="result">Result will appear here</div>

        <h3>BMI Weight Guide</h3>
        <p>Underweight = Less than 18.6</p>
        <p>Normal Range = 18.6 - 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    <script>
        const form = document.querySelector('form');
        const result = document.querySelector('#result'); // Corrected: Selecting the result element

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const height = parseFloat(document.querySelector('#height').value); // Corrected: Using parseFloat instead of parseInt
            const weight = parseFloat(document.querySelector('#Weight').value); // Corrected: Using parseFloat instead of parseInt
            
            if (isNaN(height) || height <= 0) { // Corrected: Check isNaN and height <= 0
                result.innerHTML = "Please give a valid height"; 
                result.style.color = 'red'
            } else if (isNaN(weight) || weight <= 0) { // Corrected: Check isNaN and weight <= 0
                result.innerHTML = "Please give a valid weight";
                result.style.color = 'red'
                
            } else {
                const bmi = weight / ((height / 100) ** 2);
                result.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
