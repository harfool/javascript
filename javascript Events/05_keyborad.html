<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="insert">
        press key 
    </div>
    
</body><script>
let insert = document.getElementById('insert')
window.addEventListener('keydown',  (e)=>{
   insert.innerHTML =  `
   <table border>
    <tr>
      <th>key</th>
      <th>keyCode</th>
      <th>Code</th>
    </tr>
    <tr>
      <td>${e.key}</td>
      <td>${e.keyCode}</td>
      <td>${e.code}</td>
    </tr>
    `
})
</script>
</html>
