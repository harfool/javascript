</body>
<script>

    let changeText2 = ()=> {
        document.querySelector('h1').innerHTML = "you change the text by harfool "
        console.log( "you change the text by harfool ")
    }
    let changeit = setTimeout(changeText2 ,10000)
     document.querySelector('#stop').addEventListener('click', function(){

     })
     document.querySelector('#start').addEventListener('click', function(){

        console.log("start timeOut")
        
     })
